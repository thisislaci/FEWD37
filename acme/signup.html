<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Sign Up Page</title>
  </head>
  <body>
    <header>
      <a href="http://thisislaci.github.io/fewd37/acme/"><img src="images/acme-corp.jpg"/></a>
      <nav>
        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="signup.html"><button>Sign Up</button></a></li>
        </ul>
      </nav>
    </header>
<main>
<section class="sign-up">
  <h1>Sign up</h1>
    <form action="" method="get">
      <ul>
        <li>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" name="firstName" class="signup-input" placeholder="John"/>
        </li>
        <li>
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" name="lastName" class="signup-input" placeholder="Doe"/>
        </li>
        <li>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" class="signup-input" placeholder="john.doe@example.com" />
        </li>
        <li>
          <label for="password">Password</label>
          <input id="password" type="password" name="password" class="signup-input" />
        </li>
        <li>
        <label class="long">
            <input type="checkbox" name="terms" class="checkbox"/>
            Agree to Terms of Service
          </label>
        </li>
        <li>
          <input type="submit" value="Sign up"/>
        </li>
      </ul>
    </form>
  </section>
</main>
<footer>
  <p>
    Copyright, 2015
  </p>
</footer
</body>
</html>
